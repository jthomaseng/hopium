<!DOCTYPE html>
<html>
    <head>
        <title id="page-title">Hopium | Generic Game Title</title>
        <link rel="stylesheet" type="text/css" href="./resources/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="./loadgamepage.js" defer></script>
        <script src="./loadsearchresults.js" defer></script>
    </head>
    <body>
        <header>
            <div id="header-content" class="center">
                <div id="left-header" class="center">
                    <img src="./images/logo-small.png" id="site-logo"/>
                    <div id="menu-icon" class="sideMargin center">
                        <span class="material-symbols-outlined">menu</span>
                        <h3>Menu</h3>
                    </div>
                </div>
                <div id="searchbar" class="sideMargin center">
                    <!-- ADD SEARCH BAR FORM FIELD HERE-->
                    <form id="search-form" class="center" action="search-results.html" method="GET">
                        <input type="text" name="searchterm" placeholder="Search...">
                        <input type="submit" value="search" class="material-symbols-outlined">
                    </form>
                </div>
                <div id="account-nav" class="center">
                    <!--Convert to ul and adjust horizontal margins-->
                    <span class="material-symbols-outlined">bookmark_add</span>
                    <h3>Watchlist</h3>
                    <h3 class="sideMargin">Sign In</h3>
                    <span class="material-symbols-outlined" class="sideMargin">settings</span>
                </div>
            </div>
        </header>
        <main>
            <h1 id="search-results-header">Search results for: </h1>
        </main>
    </body>
</html>
