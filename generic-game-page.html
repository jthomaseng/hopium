<!DOCTYPE html>
<html>
    <head>
        <title id="page-title">Hopium | Generic Game Title</title>
        <link rel="stylesheet" type="text/css" href="./resources/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="./loadgamepage.js" defer></script>
    </head>
    <body>
        <header>
            <div id="header-content">
                <div id="left-header" class="center">
                    <img src="./images/logo-small.png" id="site-logo"/>
                    <div id="menu-icon" class="sideMargin center">
                        <span class="material-symbols-outlined">menu</span>
                        <h3>Menu</h3>
                    </div>
                </div>
                <div id="searchbar" class="sideMargin center">
                    <!-- ADD SEARCH BAR FORM FIELD HERE-->
                    <form id="search-form">Search</form>
                    <span class="material-symbols-outlined">search</span>
                </div>
                <div id="account-nav">
                    <!--Convert to ul and adjust horizontal margins-->
                    <span class="material-symbols-outlined">bookmark_add</span>
                    <h3>Watchlist</h3>
                    <h3 class="sideMargin">Sign In</h3>
                    <span class="material-symbols-outlined" class="sideMargin">settings</span>
                </div>
            </div>
        </header>
        <main>
            <h1 id="game-title">Generic Game Title</h1>
            <p id="developer">Generic Development Studio<p>

            <div>
                <img src="" id="gameCover"/>
            </div>

        </main>
    </body>
